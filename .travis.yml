language: cpp

sudo: false

matrix:
  include:
   # Linux
   - os: linux
     before_install:
      - export CC=gcc-6
      - export CC-x86_64-linux-gnu=gcc-6
      - export CXX=g++-6
     addons:
      apt:
       sources:
         - ubuntu-toolchain-r-test
       packages:
         - g++-6
         - zlib1g-dev
         - valgrind
         - ninja-build
         - git

   # OSX
   - os: osx
  allow_failures:
   - os: osx

